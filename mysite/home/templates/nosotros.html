{% extends "base.html" %}
{% load static %}

{% block title %}Nosotros{% endblock %}

{% block content %}
<!-- Contact Section -->
<section class="py-20 bg-primary">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-4xl font-heading text-white mb-8">Ready to Secure Your Assets?</h2>
            <form class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg">
                <input type="email" placeholder="Business Email" class="w-full px-4 py-3 rounded-lg">
                <input type="tel" placeholder="Phone Number" class="w-full px-4 py-3 rounded-lg">
                <select class="w-full px-4 py-3 rounded-lg">
                    <option>Select Industry</option>
                    <option>Retail</option>
                    <option>Warehouse</option>
                    <option>Manufacturing</option>
                </select>
                <button class="w-full bg-white text-primary px-8 py-3 rounded-lg font-bold hover:bg-opacity-90 transition">Get Started</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
