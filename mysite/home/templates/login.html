{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-theme(spacing.32))] flex items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8 -mt-8">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-6">
            <img class="mx-auto h-16 w-auto" src="{% static 'images/logo3.svg' %}" alt="SIAR Logo">
            <h2 class="mt-2 text-center text-2xl font-bold text-primary">
                Iniciar Sesión
            </h2>
            <p class="mt-1 text-center text-sm text-gray-600">
                Ingresa tus credenciales para acceder al sistema
            </p>
        </div>

        <!-- Google Login Button -->
        <div class="mb-6">
            <a href="#"
               class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 
                      rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 
                      hover:bg-gray-50 transition-colors duration-200">
                <img src="{% static 'images/google.svg' %}" alt="Google" class="h-5 w-5 mr-2">
                Continuar con Google
            </a>
        </div>

        <!-- Separator -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-50 text-gray-500">O</span>
            </div>
        </div>

        <!-- Login Form -->
        <form class="mt-8" action="#" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Username Field -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input id="username" name="username" type="text" required
                           class="appearance-none rounded-none relative block w-full pl-10 px-3 py-2 border
                                  border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md
                                  focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm">
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full pl-10 px-3 py-2 border 
                                  border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md 
                                  focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Usuario">
                </div>
                <!-- Password Field -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input id="password" name="password" type="password" required
                           class="appearance-none rounded-none relative block w-full pl-10 px-3 py-2 border
                                  border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md
                                  focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm">
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full pl-10 px-3 py-2 border 
                                  border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md 
                                  focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Contraseña">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent
                               text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent 
                               text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <!-- Registration Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿No tienes una cuenta? 
                <a href="#" class="font-medium text-primary hover:text-primary-dark">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
